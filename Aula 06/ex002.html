<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Cabeçalho do Documento HTML, usado para as configurações do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        /* CSS é o estilo do documento, sempre finaliza com ponto e virgula */
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <!-- Corpo do Documento, onde serão mostrado os conteudos -->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        // Código para interação do documento, recomendavel ficar no final do Body
        // Não é obrigatório finalizar com ponto e virgula.
       var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer em te conhecer ' + nome + '!') //concatenar com sinal de mais.
    </script>
</body>
</html>
